name: .NET Core

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [ 'AElfProject/AElf' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
      - name: Build
        run: dotnet build --configuration Release GitFameSharp
      - uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: repo
          fetch-depth: 0
      - run: cd repo && dotnet ../GitFameSharp/bin/Release/net8.0/GitFameSharp.dll
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}
          path: |
            repo/result.csv
